<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
</head>
<body>

    <div class="formContainer">
        <div class="formHeader">
            <h1>Register</h1>
            <p>Create your account. It's free and only takes minute</p>
        </div>
        <form>
            <label for="firstName"></label>
            <label for="lastName"></label>
            <label for="email"></label>
            <label for="password"></label>
            <label for="confirmPassword"></label>
            <label for="userAcceptCheckbox"></label>
            <label for="registerButton"></label>
            <input type="text" class="name firstName" id="firstName" placeholder="First Name">
            <input type="text" class="name lastName" id="lastName" placeholder="Last Name">
            <input type="email" class="email" id="email" placeholder="Email">
            <input type="password" class="password" id="password" placeholder="Password">
            <input type="password" class="password" id="confirmPassword" placeholder="Confirm Password">
            <div class="userAccept">
                <input type="checkbox" id="userAcceptCheckbox">
                <p>I accept the <a href="#">Term of Use</a> & <a href="#">Privacy Policy</a></p>
            </div>
            <input type="button" class="registerButton" id="registerButton" value="Register Now">
        </form>
    </div>
</body>
</html>
